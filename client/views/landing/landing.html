<template name="landing">
	<div class="welcome">
		<div class="container slogan">
			<h1>在狮城寻找属于你的那个家</h1>
			<h4>新加坡一站式租房体验，从这里开始</h4>
		</div>
		<br>
		<div class="container search-box">
			<ul class="nav nav-pills">
				<li class="active"><a href="#search-form-rent" data-toggle="tab">租房</a></li>
				<li><a href="javascript:;" class="tool-tip" data-toggle="tooltip" data-placement="top" title="启动中">跳蚤市场</a></li>
			</ul>
			<br>
			<div class="tab-content m-b">
				<div class="tab-pane fade in active" id="search-form-rent">
					<!-- <a class="advanced-search-toggle" data-toggle="collapse" data-parent="#accordion" href="#advanced-search-rent">高级搜索条件 <i class="fa fa-plus"></i></a> -->
					<form role="form" id="search-form-landing" class="form-map form-search clearfix">
						<div class="row">
							<div class="col-md-2 col-sm-4">
								<div class="form-group">
									<select name="property-type" class="selectpicker" data-width="100%">
										<option value="">任意房屋类型</option>
										{{#each arrayify ptypes}}
										<option value="{{key}}">{{value}}</option>
										{{/each}}
									</select>
								</div><!-- /.form-group -->
							</div>
							<div class="col-md-10 col-sm-8">
								<!-- <div class="form-group">
									<input type="text" id="intelAddress" name="intelAddress" class="form-control" placeholder="智能地址搜索, 快试一下吧!">
								</div> -->
								<div class="pillbox clearfix bg-primary m-b">
									<ul>
										<input type="text" class="form-control text-white m-l-sm" placeHolder="智能搜索,添加多个地址" id="intelAddress" name="intelAddress">
									</ul>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2 col-sm-4">
								<div class="form-group">
									<select name="district" class="selectpicker" data-width="100%">
										<option value="">任意区域</option>
										{{#each arrayify district}}
										<option value="{{key}}">{{key}} - {{value}}</option>
										{{/each}}
									</select>
								</div><!-- /.form-group -->
							</div>
							<div class="col-md-2 col-sm-4">
								<div class="form-group">
									<select name="price" class="selectpicker" data-width="100%">
										<option value="">任意价格</option>
										{{#each arrayify priceRange}}
										<option value="{{key}}">{{value}}</option>
										{{/each}}
									</select>
								</div>
							</div>
							<div class="col-md-2 col-sm-4">
								<div class="form-group">
									<select name="room" class="selectpicker" data-width="100%">
										<option value="">任意房间数</option>
										{{#each arrayify roomNum}}
										<option value="{{key}}">{{value}}</option>
										{{/each}}
									</select>
								</div>
							</div>
							<div class="col-md-2 col-sm-4">
								<div class="form-group">
									<select name="mrtlines" id="mrtlines" class="selectpicker" data-width="100%">
										<option value="">任意地铁线</option>
										{{#each arrayify mrtlines}}
										<option value="{{key}}" data-content="{{value.niceName}} {{mrtColoredLabel key}}"></option>
										{{/each}}
									</select>
								</div><!-- /.form-group -->
							</div>

							<div class="col-md-2 col-sm-4">
								<div class="form-group">
									<select name="stations" id="stations" class="selectpicker" data-width="100%">
										<option value="">站名</option>
										{{#each arrayify stations}}
										<option value="{{key}}">{{key}} - {{value}}</option>
										{{/each}}
									</select>
								</div><!-- /.form-group -->
							</div>
							<div class="col-md-2 col-sm-4">
								<div class="form-group">
									<button type="submit" class="btn btn-info"><i class="fa fa-search" style="margin-right: 5px"></i> 搜索</button>
								</div><!-- /.form-group -->
							</div>
						</div>
					</form><!-- /#form-map -->
				</div>
			</div>
		</div>
	</div>
	<div class="text-white bg-primary text-center b-b">
		<div class="container wrapper">
			<div>
				<img src="/images/h1.png" height="120px;">
			</div>
			<h3>家居从未如此简单</h3>
		</div>
	</div>
	<div class="wrapper">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1>极简平台</h1>
				<hr>
			</div>
		</div>	
		<div class="row">
			<div class="col-sm-4">
				<section class="panel no-borders hbox">
					<aside class="bg-info r-l text-center v-middle">
						<div class="wrapper">
							<i class="fa fa-building-o fa-4x"></i>                      
						</div>
					</aside>
					<aside>
						<div class="wrapper text-center">
							<p class="h2">丰富房源</p>
							<br>
							<span>网罗海外华人资源，联合众多房屋经纪公司共同打造实时海量房源</span>
						</div>
					</aside>
				</section>
			</div>
			<div class="col-sm-4">
				<section class="panel no-borders hbox">
					<aside class="bg-primary r-l text-center v-middle">
						<div class="wrapper">
							<i class="fa fa-gears fa-4x"></i>                      
						</div>
					</aside>
					<aside>
						<div class="wrapper text-center">
							<p class="h2">智能分析</p>
							<br>
							<span>根据常用地点分析最便利的地点，并告诉您当前住所周围的设施情况</span>
						</div>
					</aside>
				</section>
			</div>
			<div class="col-sm-4">
				<section class="panel no-borders hbox">
					<aside class="bg-info r-l text-center v-middle">
						<div class="wrapper">
							<i class="fa fa-search-plus fa-4x"></i>                      
						</div>
					</aside>
					<aside>
						<div class="wrapper text-center">
							<p class="h2">极致搜索</p>
							<br>
							<span>分门别类，多样化的搜索条件让结果更为贴近实际要求，对麻烦说不</span>
						</div>
					</aside>
				</section>
			</div>
		</div>
	</div>
	<div class="b-t bg-white">
		<div class="container">
			<div class="m-xl text-center wrapper">
			<h1>关于我们</h1>
				<p class="text-muted">Responsive web application and admin panel template</p>
			</div>
			<div class="row m-xl">
				<div class="col-lg-6 col-sm-6 media">
					<span class="fa fa-stack pull-left fa fa-3x" data-ride="animated" data-animation="fadeInLeft">
						<i class="fa fa-circle fa-stack-2x text-info"></i>
						<i class="fa fa-mobile-phone fa-stack-1x text-white"></i>
					</span>
					<div class="media-body" data-ride="animated" data-animation="fadeInRight">
						<h3 class="m-t-none">Web application</h3>
						<p>Many mobile app widgets and components, it's fully responsive, it can run on all the size of the screen.</p>
					</div>
				</div>
				<div class="col-lg-6 col-sm-6 media m-t-none">
					<span class="fa fa-stack pull-left fa fa-3x" data-ride="animated" data-animation="fadeInLeft">
						<i class="fa fa-circle fa-stack-2x text-warning"></i>
						<i class="fa fa-signal fa-stack-1x  text-white"></i>
					</span>
					<div class="media-body" data-ride="animated" data-animation="fadeInRight">
						<h3 class="m-t-none">Admin panel</h3>
						<p>It also can be used as admin dashboard, it has tables, charts and other useful components for admin management.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

				<a href="#home" data-ride="scroll"><i class="fa fa-angle-up fa fa-2x"></i></a>
			</div>
		</div>
		<div class="bg-black dker wrapper">
			<div class="container">
				<div class="row m-xl">
					<div class="col-sm-3">
						<h5 class="text-uc m-b">Find Us</h5>
						<p class="text-sm">23 soe Midlokls <br>
							120002 Loki — UNITED KINGDOM <br>
							+333 432 321 322
						</p>
					</div>
					<div class="col-sm-3">
						<h5 class="text-uc m-b">Mail Us</h5>
						<p class="text-sm"><a href="mailto:hey@example.com">info@example.com</a></p>
					</div>
					<div class="col-sm-3">
						<h5 class="text-uc m-b">Join Us</h5>
						<p class="text-sm">Send your resume to <br><a href="mailto:hey@example.com">recruit@example.com</a></p>
					</div>

</template>
