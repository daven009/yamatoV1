<template name="landing">
  <div class="welcome">
    <div class="container slogan">
      <h1>寻找属于你的那个家</h1>
      <h4>一站式租房体验，从这里开始</h4>
    </div>
    <br>
    <div class="container search-box">
      <ul class="nav nav-pills">
        <li class="active"><a href="#search-form-rent" data-toggle="tab">租房</a></li>
        <li><a href="javascript:;" class="tool-tip" data-toggle="tooltip" data-placement="top" title="启动中">跳蚤市场</a></li>
        {{!--
        <li><a href="#search-form-secondhand" data-toggle="tab">二手家具</a></li>
        <li><a href="javascript:;" class="tool-tip" data-toggle="tooltip" data-placement="top" title="启动中">搬家</a></li>
        <li><a href="javascript:;" class="tool-tip" data-toggle="tooltip" data-placement="top" title="启动中">家政</a></li>
        --}}
      </ul>
      <br>
      <div class="tab-content m-b">
        <div class="tab-pane fade in active" id="search-form-rent">
          <a class="advanced-search-toggle" data-toggle="collapse" data-parent="#accordion" href="#advanced-search-rent">高级搜索条件 <i class="fa fa-plus"></i></a>
          <form role="form" id="search-form-landing" class="form-map form-search clearfix">
            <div id="advanced-search-rent" class="panel-collapse collapse">
              <div class="advanced-search">
                <h3 style="margin-bottom: 10px;">常用地址</h3>
                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input type="text" class="form-control" id="frequentAddr" name="frequentAddr" placeholder="输入您的常用地址">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <select name="travelMode" class="selectpicker" data-width="90%">
                        <option value="transit">公共交通</option>
                        <option value="driving">驾车</option>
                        <option value="walking">步行</option>
                      </select>
                    </div><!-- /.form-group -->
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary taller-btn"><i class="fa fa-plus"></i> 添加多个地址
                      </button>
                    </div><!-- /.form-group -->
                  </div>
                </div>
                <br>
                <h3 style="margin-bottom: 10px;">家居设施</h3>
                <div class="row">
                  {{#each arrayify facilities}}
                  <div class="col-sm-4 col-xs-6">
                    <div class="checkbox">
                      <label><input type="checkbox" class="icheck" value="{{key}}"> {{value}}</label>
                    </div>
                  </div>
                  {{/each}}
                </div>
                <br>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="property-type" class="selectpicker" data-width="100%">
                    <option value="">任意房屋类型</option>
                    {{#each arrayify ptypes}}
                    <option value="{{key}}">{{value}}</option>
                    {{/each}}
                  </select>
                </div><!-- /.form-group -->
              </div>
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="district" class="selectpicker" data-width="100%">
                    <option value="">任意区域</option>
                    {{#each arrayify district}}
                    <option value="{{key}}">{{key}} - {{value}}</option>
                    {{/each}}
                  </select>
                </div><!-- /.form-group -->
              </div>
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="price" class="selectpicker" data-width="100%">
                    <option value="">任意价格</option>
                    {{#each arrayify priceRange}}
                    <option value="{{key}}">{{value}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="mrtlines" id="mrtlines" class="selectpicker" data-width="100%">
                    <option value="">任意地铁线</option>
                    {{#each arrayify mrtlines}}
                    <option value="{{key}}" data-content="{{value.niceName}} {{mrtColoredLabel key}}"></option>
                    {{/each}}
                  </select>
                </div><!-- /.form-group -->
              </div>

              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="stations" id="stations" class="selectpicker" data-width="100%">
                    <option value="">站名</option>
                    {{#each arrayify stations}}
                    <option value="{{key}}">{{key}} - {{value}}</option>
                    {{/each}}
                  </select>
                </div><!-- /.form-group -->
              </div>
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary taller-btn"><i class="fa fa-search" style="margin-right: 5px"></i> 搜索</button>
                </div><!-- /.form-group -->
              </div>
            </div>
          </form><!-- /#form-map -->
        </div>
      </div>
    </div>
  </div>
	<div class="text-white bg-primary text-center">
		<div class="container wrapper">
			<div>
				<img src="/images/h1.png" height="120px;">
			</div>
			<h3>家居从未如此简单</h3>
		</div>
	</div>
	<div class="wrapper">
		<div class="row">
			<div class="col-lg-8">

				<section class="panel no-borders hbox">
					<aside class="bg-info lter r-l text-center v-middle">
						<div class="wrapper">
							<i class="fa fa-dribbble fa fa-4x"></i>
							<p class="text-muted"><em>dribbble invitation</em></p>
						</div>
					</aside>
					<aside>
						<div class="pos-rlt">
							<span class="arrow left hidden-xs"></span>
							<div class="panel-body">
								<div class="clearfix m-b">
									<small class="text-muted pull-right">2 days ago</small>
									<a href="#" class="thumb-sm pull-left m-r">
										<img src="/images/avatar.jpg" class="img-circle">
									</a>
									<div class="clear">
										<a href="#"><strong>Jonathan Omish</strong></a>
										<small class="block text-muted">San Francisco, USA</small>
									</div>
								</div>
								<p>
									Thank you for invite...
								</p>
								<small class="">
									<a href="#"><i class="fa fa-comment-o"></i> Comments (10)</a>
								</small>
							</div>
							<footer class="panel-footer">
								<form class="pull-out b-t">
									<input type="text" class="form-control no-border input-lg text-sm" placeholder="Write a comment...">
								</form>
							</footer>
						</div>
					</aside>
				</section>
				<section class="panel no-borders hbox">
					<aside>
						<div class="pos-rlt">
							<span class="arrow right hidden-xs"></span>
							<div class="panel-body">
								<div class="clearfix m-b">
									<small class="text-muted pull-right">2 days ago</small>
									<a href="#" class="thumb-sm pull-left m-r">
										<img src="/images/avatar.jpg" class="img-circle">
									</a>
									<div class="clear">
										<a href="#"><strong>Jonathan Omish</strong></a>
										<small class="block text-muted">San Francisco, USA</small>
									</div>
								</div>
								<p>
									Flat design is more popular today. Google, Microsoft, Apple...
								</p>
								<small class="">
									<a href="#"><i class="fa fa-share"></i> Share (10)</a>
								</small>
							</div>
							<footer class="panel-footer">
								<form class="pull-out b-t">
									<input type="text" class="form-control no-border input-lg text-sm" placeholder="Write a comment...">
								</form>
							</footer>
						</div>
					</aside>
					<aside class="bg-primary clearfix lter r-r text-right v-middle">
						<div class="wrapper h3 font-thin">
							7 things you need to know about the flat design
						</div>
					</aside>
				</section>
			</div>
			<div class="col-lg-4">
				<section class="panel bg-info lter no-borders">
					<div class="panel-body">
						<a class="pull-right" href="#"><i class="fa fa-map-marker"></i></a>
						<span class="h4">McLean, VA</span>
						<div class="text-center padder m-t">
							<span class="h1"><i class="fa fa-cloud text-muted"></i> 68°</span>
						</div>
					</div>
					<footer class="panel-footer lt">
						<div class="row">
							<div class="col-xs-4">
								<small class="text-muted block">Humidity</small>
								<span>56 %</span>
							</div>
							<div class="col-xs-4">
								<small class="text-muted block">Precip.</small>
								<span>0.00 in</span>
							</div>
							<div class="col-xs-4">
								<small class="text-muted block">Winds</small>
								<span>7 mp</span>
							</div>
						</div>
					</footer>
				</section>
			</div>
		</div>
	</div>
</template>
