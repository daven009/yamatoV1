<template name="messages">
	{{#if messages}}
	<div class="list-group">
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>
	{{/if}}
</template>

<template name="message">
	<a href="#" class="media list-group-item message-line" data-topic-id="{{_id}}">
		<span class="pull-left thumb-sm">
			<img src="{{getAvatarByTopicId _id}}" alt="John said" class="img-circle">
		</span>
		<span class="media-body block m-b-none">
			{{getUsernameByUserId sender}}<br>
			<small class="text-muted">{{message}}</small>
		</span>
	</a>
</template>
